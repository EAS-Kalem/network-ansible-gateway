---
- name: subscription-manager refresh
  command: subscription-manager refresh

- name: edit /etc/sysconfig/network
  blockinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-ens224
    block: |
      GATEWAY={{ GW_IP }}
      DEFROUTE=yes
      DNS1={{ DNS }}
      DOMAIN={{DOMAIN_NAME}}
    Insertafter: EOF
    create: yes
  
- name: Install the latest of iptables-services
  ansible.builtin.yum:
      name: iptables-services
      state: latest

- name: Flushing table
  command: "iptables -F"

- name: Flushing tables
  command: "iptables -t {{ item }} -F"
  loop: [ nat, mangle ]

- name: Deleting table
  command: "iptables -X"

- name: Deleting tables
  command: "iptables -t {{ item }} -X"
  loop: [ nat, mangle ]

- name: iptables rule 1
  command: iptables -t nat -A POSTROUTING -o ens192 -j MASQUERADE

- name: iptables rule 2
  command: iptables -A FORWARD -i ens224 -j ACCEPT

- name: Iptables IP forwarding and masquerading
  ansible.builtin.iptables:
    chain: POSTROUTING
    out_interface: ens192
    jump: MASQUERADE
    table: nat

- name: Iptables IP forwarding and masquerading
  ansible.builtin.iptables:
    chain: FORWARD
    in_interface: ens224    
    jump: ACCEPT

- name: Enable ip forwarding 1
  ansible.builtin.blockinfile:
     path: /etc/sysctl.conf
     block: |
      net.ipv4.ip_forward = 1
     insertafter: EOF
     create: yes

- name: Enable ip forwarding 2
  ansible.posix.sysctl:
      name: net.ipv4.ip_forward
      value: '1'
      sysctl_set: yes
      state: present
      reload: yes

- name: ifup
  command: ifup ens224
  
- name: save ip forwarding 1
  command: sudo sysctl -p

- name: save iptables
  command: service iptables save
  become: true
  
- name: restart iptables
  command: service iptables restart

- name: restart conn
  command: nmcli connection reload && nmcli connection up ens160 && ifup ens160 

- name: systemctl start iptables
  command: systemctl start iptables

- name: systemctl start 
  command: nmcli conn modify "ens192" ipv4.ignore-auto-dns yes

- name: reloading network
  service:
    name: network
    state: restarted